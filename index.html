<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra Cứu Điểm Thưởng (Nhập 5 Số Cuối số điện thoại)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h1 { color: #2c3e50; margin-bottom: 30px; font-size: 24px; }

        .search-wrapper {
            position: relative; /* Quan trọng để neo danh sách gợi ý */
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #dfe6e9;
            border-radius: 8px;
            font-size: 20px;
            text-align: center;
            box-sizing: border-box;
            outline: none;
            transition: border 0.3s;
            letter-spacing: 2px;
        }

        input:focus { border-color: #3498db; }

        /* Style cho danh sách gợi ý (Dropdown) */
        .suggestions-list {
            position: absolute;
            top: 100%; /* Hiện ngay dưới ô input */
            left: 0;
            width: 100%;
            background: white;
            border: 1px solid #dfe6e9;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 200px; /* Chiều cao tối đa */
            overflow-y: auto; /* Cho phép cuộn */
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: none; /* Ẩn mặc định */
            text-align: left;
        }

        .suggestion-item {
            padding: 12px 15px;
            cursor: pointer;
            font-size: 16px;
            color: #333;
            border-bottom: 1px solid #f1f1f1;
        }

        .suggestion-item:last-child { border-bottom: none; }
        
        .suggestion-item:hover {
            background-color: #f4f6f9;
            color: #3498db;
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover { background-color: #2980b9; }
        button:disabled { background-color: #bdc3c7; cursor: not-allowed; }

        #ketQua {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: #ecf0f1;
            display: none;
            animation: fadeIn 0.5s;
        }

        .result-val {
            font-size: 48px;
            font-weight: bold;
            color: #e74c3c;
            margin: 15px 0;
        }

        .loading { font-size: 14px; color: #666; font-style: italic; margin-bottom: 15px;}

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Tra Cứu Kết Quả ((Nhập 5 Số Cuối số điện thoại))</h1>
        
        <div id="loadingMsg" class="loading">Đang kết nối dữ liệu...</div>

        <div class="search-wrapper">
            <input type="text" id="inputNum" placeholder="Nhập số để tìm..." maxlength="5" disabled autocomplete="off">
            <div id="suggestions" class="suggestions-list"></div>
        </div>
        
        <button onclick="traCuu()" id="btnSearch" disabled>XEM KẾT QUẢ</button>

        <div id="ketQua">
            <div>Kết quả của bạn:</div>
            <div class="result-val" id="valDisplay">--</div>
            <div id="msgDisplay"></div>
        </div>
    </div>

    <script>
        let data = {};
        let keys = []; // Mảng chứa danh sách các số để tìm kiếm nhanh hơn

        const inputEl = document.getElementById('inputNum');
        const btnSearch = document.getElementById('btnSearch');
        const loadingMsg = document.getElementById('loadingMsg');
        const suggestionBox = document.getElementById('suggestions');

        // Tải dữ liệu từ data.json
        fetch('data.json')
            .then(response => {
                if (!response.ok) throw new Error("Lỗi tải file data.json");
                return response.json();
            })
            .then(json => {
                data = json;
                keys = Object.keys(data).sort(); // Lấy danh sách số và sắp xếp
                
                loadingMsg.style.display = 'none';
                inputEl.disabled = false;
                btnSearch.disabled = false;
                inputEl.focus();
            })
            .catch(error => {
                loadingMsg.innerText = "Lỗi: Không tìm thấy file data.json!";
                loadingMsg.style.color = "red";
                console.error(error);
            });

        // Xử lý sự kiện khi gõ phím (Hiện gợi ý)
        inputEl.addEventListener('input', function() {
            const val = this.value;
            suggestionBox.innerHTML = ''; // Xóa gợi ý cũ
            
            if (!val) {
                suggestionBox.style.display = 'none';
                return;
            }

            // Lọc ra các số có chứa chuỗi đang nhập (Tối đa 10 gợi ý)
            const matches = keys.filter(k => k.includes(val)).slice(0, 10);

            if (matches.length > 0) {
                matches.forEach(match => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.innerText = match;
                    // Khi click vào gợi ý
                    div.onclick = function() {
                        inputEl.value = match;
                        suggestionBox.style.display = 'none';
                        traCuu(); // Tự động tra cứu luôn
                    };
                    suggestionBox.appendChild(div);
                });
                suggestionBox.style.display = 'block';
            } else {
                suggestionBox.style.display = 'none';
            }
        });

        // Ẩn gợi ý khi click ra ngoài
        document.addEventListener('click', function(e) {
            if (e.target !== inputEl && e.target !== suggestionBox) {
                suggestionBox.style.display = 'none';
            }
        });

        function traCuu() {
            const val = inputEl.value.trim();
            const resultBox = document.getElementById('ketQua');
            const valDisplay = document.getElementById('valDisplay');
            const msgDisplay = document.getElementById('msgDisplay');

            // Ẩn gợi ý khi ấn nút
            suggestionBox.style.display = 'none';

            if (val.length < 5) {
                // Nếu chưa đủ 5 số, vẫn cho phép tìm nhưng cảnh báo nhẹ
                // Hoặc bạn có thể chặn luôn bằng alert
            }

            if (data.hasOwnProperty(val)) {
                valDisplay.innerText = data[val].join(" , ");
                msgDisplay.innerText = "Tìm thấy trong dữ liệu";
                msgDisplay.style.color = "green";
                resultBox.style.display = "block";
            } else {
                valDisplay.innerText = "--";
                msgDisplay.innerText = "Số này chưa có trong dữ liệu";
                msgDisplay.style.color = "red";
                resultBox.style.display = "block";
            }
        }
        
        // Enter thì tra cứu
        inputEl.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                traCuu();
                suggestionBox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
