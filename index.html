<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra Cứu Dữ Liệu (5 Số Cuối)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center; /* Căn giữa màn hình */
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h1 { color: #2c3e50; margin-bottom: 30px; font-size: 24px; }

        .search-box {
            position: relative;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #dfe6e9;
            border-radius: 8px;
            font-size: 20px;
            text-align: center;
            box-sizing: border-box;
            outline: none;
            transition: border 0.3s;
            letter-spacing: 2px;
        }

        input:focus { border-color: #3498db; }

        button {
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover { background-color: #2980b9; }
        button:disabled { background-color: #bdc3c7; cursor: not-allowed; }

        #ketQua {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: #ecf0f1;
            display: none;
            animation: fadeIn 0.5s;
        }

        .result-val {
            font-size: 48px; /* Kết quả to hơn */
            font-weight: bold;
            color: #e74c3c;
            margin: 15px 0;
        }

        /* Hiệu ứng loading */
        .loading { font-size: 14px; color: #666; font-style: italic; margin-bottom: 15px;}

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Tra Cứu Kết Quả (5 Số Cuối)</h1>
        
        <div id="loadingMsg" class="loading">Đang kết nối dữ liệu...</div>

        <div class="search-box">
            <input type="text" id="inputNum" placeholder="Nhập 5 số cuối..." maxlength="5" disabled>
        </div>
        
        <button onclick="traCuu()" id="btnSearch" disabled>XEM KẾT QUẢ</button>

        <div id="ketQua">
            <div>Kết quả của bạn:</div>
            <div class="result-val" id="valDisplay">--</div>
            <div id="msgDisplay"></div>
        </div>
    </div>

    <script>
        // Biến lưu dữ liệu
        let data = {};

        const inputEl = document.getElementById('inputNum');
        const btnSearch = document.getElementById('btnSearch');
        const loadingMsg = document.getElementById('loadingMsg');

        // Hàm lấy dữ liệu từ file data.json
        fetch('data.json')
            .then(response => {
                if (!response.ok) throw new Error("Không thể tải file data.json");
                return response.json();
            })
            .then(json => {
                data = json;
                // Tải xong thì mở khóa nhập liệu
                loadingMsg.style.display = 'none';
                inputEl.disabled = false;
                btnSearch.disabled = false;
                inputEl.focus(); // Tự động trỏ chuột vào ô nhập
            })
            .catch(error => {
                loadingMsg.innerText = "Lỗi: Không tìm thấy file data.json!";
                loadingMsg.style.color = "red";
                console.error(error);
            });

        function traCuu() {
            const val = inputEl.value.trim();
            const resultBox = document.getElementById('ketQua');
            const valDisplay = document.getElementById('valDisplay');
            const msgDisplay = document.getElementById('msgDisplay');

            if (val.length < 5) {
                alert("Vui lòng nhập đủ 5 số!");
                return;
            }

            if (data.hasOwnProperty(val)) {
                valDisplay.innerText = data[val].join(" , ");
                msgDisplay.innerText = "Tìm thấy trong dữ liệu";
                msgDisplay.style.color = "green";
                resultBox.style.display = "block";
            } else {
                valDisplay.innerText = "--";
                msgDisplay.innerText = "Số này chưa có trong dữ liệu";
                msgDisplay.style.color = "red";
                resultBox.style.display = "block";
            }
        }
        
        // Bắt sự kiện Enter
        inputEl.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                traCuu();
            }
        });
    </script>
</body>
</html>
